runConfig:
  minInstances: 0
  maxInstances: 10
  concurrency: 80
  cpu: 1
  memoryMiB: 512

env:
  # Static env values
  - variable: NEXT_PUBLIC_APP_BASE_URL
    value: https://app.driving4dollars.co
  - variable: OAUTH_LOG
    value: on   # toggle to "off" to silence OAuth logs

  # Secret bindings â†’ only at runtime
  - variable: GHL_CLIENT_ID
    secret: GHL_CLIENT_ID
    availability:
      - RUNTIME
  - variable: GHL_CLIENT_SECRET
    secret: GHL_CLIENT_SECRET
    availability:
      - RUNTIME
  - variable: GHL_SHARED_SECRET_KEY
    secret: GHL_SHARED_SECRET_KEY
    availability:
      - RUNTIME
  - variable: GHL_WEBHOOK_PUBLIC_KEY
    secret: GHL_WEBHOOK_PUBLIC_KEY
    availability:
      - RUNTIME
  - variable: GHL_SCOPES
    secret: GHL_SCOPES
    availability:
      - RUNTIME

  # Literal (not a secret)
  - variable: GHL_REDIRECT_PATH
    value: /api/oauth/callback
